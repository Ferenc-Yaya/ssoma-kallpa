<h2 mat-dialog-title>
  <mat-icon class="dialog-icon info">info</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onClose()">
    <mat-icon>check</mat-icon>
    Entendido
  </button>
</mat-dialog-actions>
