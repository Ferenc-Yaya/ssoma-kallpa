<div class="login-container">
  <mat-card class="login-card">
    <!-- Logo -->
    <div class="logo-section">
      <h1>KALLPA</h1>
      <p class="subtitle">Plataforma SSOMA</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" 
               [(ngModel)]="username" 
               name="username"
               placeholder="Ingrese su usuario"
               class="form-input"
               required>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password"
               [(ngModel)]="password" 
               name="password"
               placeholder="Ingrese su contraseña"
               class="form-input"
               required>
      </div>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button mat-raised-button 
              color="primary" 
              type="submit" 
              class="btn-login"
              [disabled]="loading">
        <span *ngIf="!loading">Ingresar a Plataforma</span>
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
      </button>
    </form>

    <!-- Footer -->
    <div class="footer">
      <small>Plataforma SSOMA v1.0 - Powered by Data Services</small>
    </div>
  </mat-card>
</div>
