<h2 mat-dialog-title>{{ isEdit ? 'Editar Empresa' : 'Nueva Empresa' }}</h2>

<mat-dialog-content>
  <div class="dialog-content">

    <div class="section">
      <h3 class="section-title">Información Básica</h3>

      <div class="form-group">
        <label>Razón Social *</label>
        <input type="text"
               [(ngModel)]="empresa.razonSocial"
               placeholder="Ingrese razón social"
               class="form-input">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>RUC *</label>
          <input type="text"
                 [(ngModel)]="empresa.ruc"
                 placeholder="Ingrese RUC (11 dígitos)"
                 maxlength="11"
                 class="form-input">
          <small *ngIf="empresa.ruc && empresa.ruc.length !== 11" class="error-text">
            El RUC debe tener 11 dígitos
          </small>
        </div>

        <div class="form-group">
          <label>Tipo de Contratista *</label>
          <select [(ngModel)]="empresa.tipoId" class="form-input">
            <option [ngValue]="undefined">Seleccionar...</option>
            <option *ngFor="let tipo of tiposContratista" [ngValue]="tipo.tipoId">
              {{ tipo.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Dirección *</label>
        <input type="text"
               [(ngModel)]="empresa.direccion"
               placeholder="Ingrese dirección completa"
               class="form-input">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Teléfono *</label>
          <input type="text"
                 [(ngModel)]="empresa.telefono"
                 placeholder="Ej: 01-4567890"
                 class="form-input">
        </div>

        <div class="form-group">
          <label>Email *</label>
          <input type="email"
                 [(ngModel)]="empresa.email"
                 placeholder="correo@empresa.com"
                 class="form-input">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Sitio Web</label>
          <input type="text"
                 [(ngModel)]="empresa.sitioWeb"
                 placeholder="www.ejemplo.com"
                 class="form-input">
        </div>

        <div class="form-group">
          <label>Rubro Comercial</label>
          <input type="text"
                 [(ngModel)]="empresa.rubroComercial"
                 placeholder="Ej: Minería, Transporte"
                 class="form-input">
        </div>
      </div>

      <div class="form-group">
        <label>URL del Logo</label>
        <input type="text"
               [(ngModel)]="empresa.logoUrl"
               placeholder="https://..."
               class="form-input">
      </div>

      <div class="form-group" style="margin-top: 10px;">
        <mat-checkbox [(ngModel)]="empresa.activo" color="primary">
            Empresa Activa
        </mat-checkbox>
      </div>

    </div>

    <div class="section">
      <div class="section-header">
        <h3 class="section-title">Contactos</h3>
        <button mat-raised-button color="primary" type="button" (click)="agregarContacto()">
          <mat-icon>add</mat-icon>
          Agregar Contacto
        </button>
      </div>

      <div class="contactos-list" *ngIf="contactos.length > 0">
        <div class="contacto-card" *ngFor="let contacto of contactos; let i = index">
          <div class="contacto-header">
            <span class="contacto-numero">Contacto {{ i + 1 }}</span>
            <button mat-icon-button color="warn" type="button" (click)="eliminarContacto(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <div class="contacto-body">
            <div class="form-row">
              <div class="form-group">
                <label>Nombre Completo *</label>
                <input type="text"
                       [(ngModel)]="contacto.nombre_completo"
                       placeholder="Nombres y apellidos"
                       class="form-input">
              </div>

              <div class="form-group">
                <label>Cargo *</label>
                <input type="text"
                       [(ngModel)]="contacto.cargo"
                       placeholder="Ej: Gerente General"
                       class="form-input">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Teléfono *</label>
                <input type="text"
                       [(ngModel)]="contacto.telefono"
                       placeholder="Número de teléfono"
                       class="form-input">
              </div>

              <div class="form-group">
                <label>Email *</label>
                <input type="email"
                       [(ngModel)]="contacto.email"
                       placeholder="correo@empresa.com"
                       class="form-input">
              </div>
            </div>

            <div class="form-row">
              <mat-checkbox
                [(ngModel)]="contacto.es_principal"
                (change)="onPrincipalChange(i)">
                Contacto Principal
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>

      <div class="empty-state" *ngIf="contactos.length === 0">
        <mat-icon>person_add</mat-icon>
        <p>No hay contactos agregados</p>
        <small>Agrega al menos un contacto para facilitar la comunicación</small>
      </div>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button 
          color="primary" 
          [disabled]="!isValid()"
          (click)="onSave()">
    {{ isEdit ? 'Guardar' : 'Crear' }}
  </button>
</mat-dialog-actions>
