<div class="empresas-page">
  <!-- Botón de volver cuando se está filtrando por tenant -->
  <div *ngIf="tenantFilter" class="back-button-container">
    <button mat-button (click)="volverAEmpresasPrincipales()">
      <mat-icon>arrow_back</mat-icon>
      Volver a Empresas Principales
    </button>
  </div>

  <div class="page-header">
    <h1>{{ getPageTitle() }}</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      {{ getNewButtonText() }}
    </button>
  </div>

  <!-- Barra de búsqueda simple -->
  <div class="search-container">
    <mat-icon class="search-icon">search</mat-icon>
    <input type="text"
           [(ngModel)]="searchTerm"
           (input)="filterEmpresas()"
           [placeholder]="getSearchPlaceholder()"
           class="search-input">
  </div>

  <!-- Tabla Material -->
  <div class="mat-elevation-z2 table-container">
    <table mat-table [dataSource]="empresasFiltradas" class="empresas-table">
      
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef>Razón Social</th>
        <td mat-cell *matCellDef="let empresa">{{ empresa.razonSocial }}</td>
      </ng-container>

      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef>RUC</th>
        <td mat-cell *matCellDef="let empresa">{{ empresa.ruc }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let empresa">
          <mat-chip class="chip-tipo">
            {{ empresa.tipo?.nombre || 'Sin asignar' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let empresa">
          <mat-chip
            [class.chip-activo]="empresa.activo"
            [class.chip-inactivo]="!empresa.activo">
            {{ empresa.activo ? 'ACTIVO' : 'INACTIVO' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let empresa">
          <button mat-icon-button 
                  (click)="verDetalle(empresa)"
                  matTooltip="Ver Detalle">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button 
                  (click)="verPersonal(empresa)"
                  matTooltip="Ver Personal"
                  color="primary">
            <mat-icon>people</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="verActivos(empresa)"
                  matTooltip="Ver Activos"
                  color="accent">
            <mat-icon>inventory_2</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="verMaterialesPeligrosos(empresa)"
                  matTooltip="Materiales Peligrosos"
                  style="color: #f57c00;">
            <mat-icon>warning</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="openEditDialog(empresa)"
                  matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  (click)="deleteEmpresa(empresa)"
                  matTooltip="Eliminar"
                  color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="empresasFiltradas.length === 0" class="no-results">
      <mat-icon>search_off</mat-icon>
      <p>{{ getNoResultsMessage() }}</p>
    </div>
  </div>
</div>
