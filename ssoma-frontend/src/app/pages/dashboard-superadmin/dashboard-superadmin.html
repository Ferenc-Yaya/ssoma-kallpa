<div class="dashboard-superadmin">

  <h1 class="dashboard-title">Panel de Control</h1>
  <p class="dashboard-subtitle">Resumen general del sistema SSOMA</p>

  <!-- Tarjetas de estadÃ­sticas principales -->
  <div class="stats-grid">
    <a routerLink="/empresa-principal" class="stat-card-link">
      <mat-card class="stat-card tenant-card">
        <mat-card-content>
          <div class="stat-icon tenant-icon">
            <mat-icon>domain</mat-icon>
          </div>
          <div class="stat-info">
            <h3 class="stat-value">{{ totalEmpresasPrincipales }}</h3>
            <p class="stat-label">Empresas Principales</p>
          </div>
          <div class="stat-action">
            <mat-icon>arrow_forward</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </a>

    <a routerLink="/empresas" class="stat-card-link">
      <mat-card class="stat-card company-card">
        <mat-card-content>
          <div class="stat-icon company-icon">
            <mat-icon>business</mat-icon>
          </div>
          <div class="stat-info">
            <h3 class="stat-value">{{ totalContratistas }}</h3>
            <p class="stat-label">Contratistas</p>
          </div>
          <div class="stat-action">
            <mat-icon>arrow_forward</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </a>

    <a routerLink="/usuarios" class="stat-card-link">
      <mat-card class="stat-card user-card">
        <mat-card-content>
          <div class="stat-icon user-icon">
            <mat-icon>people</mat-icon>
          </div>
          <div class="stat-info">
            <h3 class="stat-value">{{ totalUsuarios }}</h3>
            <p class="stat-label">Total Usuarios</p>
          </div>
          <div class="stat-action">
            <mat-icon>arrow_forward</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </a>
  </div>

</div>
