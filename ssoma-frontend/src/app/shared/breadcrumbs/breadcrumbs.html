<nav class="breadcrumbs" *ngIf="breadcrumbs.length > 0">
  <ng-container *ngFor="let crumb of breadcrumbs; let i = index">
    <a *ngIf="!isLast(i)" 
       [routerLink]="crumb.url" 
       class="breadcrumb-item">
      {{ crumb.label }}
    </a>
    <span *ngIf="!isLast(i)" class="breadcrumb-separator">
      <mat-icon>chevron_right</mat-icon>
    </span>
    <span *ngIf="isLast(i)" class="breadcrumb-item active">
      {{ crumb.label }}
    </span>
  </ng-container>
</nav>
