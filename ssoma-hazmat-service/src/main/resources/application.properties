spring.application.name=ssoma-hazmat-service
server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5432/ssoma_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:8080

# JWT Configuration
app.jwt.secret=YXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGY=
app.jwt.expiration=86400000

logging.level.com.kallpa.ssoma=DEBUG